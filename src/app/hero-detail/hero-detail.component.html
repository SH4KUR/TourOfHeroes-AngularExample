<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>Id: </span>{{ hero.id }}</div>
    <div>
        <label>Name: 
            <input [(ngModel)]="hero.name" aria-placeholder="name"/>
        </label>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
