<h2>Heroes</h2>

<div>
    <label>Hero Name:
        <input #heroName />
    </label>
    <button (click)="add(heroName.value); heroName.value = '';">Add</button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </a>
    </li>
</ul>
